<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Captcha Multi-Balance Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                2Captcha Multi-Checker
            </h1>
            <p class="text-slate-400">Manage and check multiple API keys at once</p>
        </header>

        <div class="bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700">
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-2 text-slate-300">Enter API Keys (one per line)</label>
                <textarea 
                    id="keysInput" 
                    rows="6" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-600"
                    placeholder="5bd47ad5e8b50053332f375d5ed3a9d6&#10;another_api_key_here..."
                ></textarea>
            </div>

            <button 
                onclick="checkBalances()" 
                id="checkBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-4 rounded-xl shadow-lg transform transition-all active:scale-95 flex items-center justify-center gap-2"
            >
                <i class="fas fa-search-dollar"></i>
                Check Balances
            </button>
        </div>

        <div id="resultsArea" class="mt-8 space-y-4 hidden">
            <h2 class="text-xl font-bold text-slate-300 px-2">Results</h2>
            <div id="resultsList" class="grid gap-4"></div>
        </div>
    </div>

    <script>
        async function checkBalances() {
            const keysInput = document.getElementById('keysInput');
            const btn = document.getElementById('checkBtn');
            const resultsArea = document.getElementById('resultsArea');
            const resultsList = document.getElementById('resultsList');
            
            const keys = keysInput.value.split('\n').filter(k => k.trim());
            
            if (keys.length === 0) return alert('Please enter at least one key');

            // UI Loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            resultsArea.classList.add('hidden');
            resultsList.innerHTML = '';

            try {
                const response = await fetch('/check-balances', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_keys: keys })
                });
                
                const results = await response.json();
                
                results.forEach(res => {
                    const card = document.createElement('div');
                    card.className = `p-4 rounded-xl border flex justify-between items-center bg-slate-800 ${res.status === 'success' ? 'border-emerald-500/30' : 'border-rose-500/30'}`;
                    
                    const statusIcon = res.status === 'success' ? 
                        '<i class="fas fa-check-circle text-emerald-400"></i>' : 
                        '<i class="fas fa-exclamation-circle text-rose-400"></i>';
                    
                    const value = res.status === 'success' ? 
                        `<span class="text-emerald-400 font-bold">$${res.balance}</span>` : 
                        `<span class="text-rose-400 text-sm">${res.error}</span>`;

                    card.innerHTML = `
                        <div class="flex items-center gap-3">
                            ${statusIcon}
                            <span class="font-mono text-sm text-slate-400">${res.key}</span>
                        </div>
                        ${value}
                    `;
                    resultsList.appendChild(card);
                });

                resultsArea.classList.remove('hidden');
            } catch (err) {
                alert('Error processing request');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-search-dollar"></i> Check Balances';
            }
        }
    </script>
</body>
</html>
